<app-smallbanner></app-smallbanner>
<!-- ACTIVITY section -->

<div class="row align-items-center site-hero-inner justify-content-center">
    <h1><br><br>Our Activities</h1>
</div>
<section class="site-section">
    <div class="container">
      <section class="school-features text-dark d-flex" >
        <div class="inner"  >
          <div *ngFor="let activity of activities" class="media d-block feature" >
            <div class="icon"><span class="flaticon-video-call"></span></div>
            <div class="media-body">
              <h3  class="mt-0">{{activity['activityName']}} </h3>
              <p><strong>Description:</strong> {{activity['description']}}</p>
              <p><strong>Maximum educoin:</strong> {{activity['educoin']}} EDC</p>
              <p><strong>Bonus educoin:</strong> {{activity['bonusEducoin']}}</p>
              <p *ngFor="let assignment of activity['assignments']">
                <strong>assignment['name']</strong> <br>
                assignment['description'] -- assignment['educoin'] EDC
              </p>
              <!-- to be changed with if(student)-->
              <div *ngIf = "1==true">
                  <input type="submit" (click)="enrollStudent(activity['activityId'])" value="Enroll" class="btn btn-primary">
                </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>

  <!-- END section -->
  <app-footer></app-footer>
