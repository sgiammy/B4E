<div class="container">
    <div class="row justify-content-center">
       
        <div class="col-md-5 box">
            <p>Leave a review</p>
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-8 form-group">
                        <input class="form-control"  formControlName="title" placeholder="Enter title" >
                    </div>
                    <div class="col-md-8 form-group">
                        <input class="form-control"  formControlName="description" placeholder="Enter description" >
                    </div>
                    <div class="col-md-8 form-group"> 
                        <input class="form-control"  formControlName="score" placeholder="Enter score" >
                    </div>
                </div>
                <div class="col-md-8 form-group">
                    
                    <button class="btn btn-primary"
                            (click)="close()" >
                        Back
                    </button>
                    <button class="btn btn-primary"
                            (click)="save()"  style="float: right;">
                        Save
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
