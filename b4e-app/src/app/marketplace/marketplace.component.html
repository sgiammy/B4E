<app-smallbanner></app-smallbanner>

<!-- ITEMS section -->
<div class="row align-items-center site-hero-inner justify-content-center">
  <h1><br><br>Our Items</h1>
</div>
<section class="site-section">
<div class="container">
  <section class="school-features text-dark d-flex" >
    <div class="inner"  >
      <ng-container *ngFor="let item of items">
        <!-- Only item whose owner is a vendor must be shown-->
        <div class="media d-block feature" >
          <div  class="media-body">
            <h3  class="mt-0">{{item['name']}} </h3>
            <h6 class="mt-0">{{item['cost']}} EDC</h6>
            <p >{{item['description']}}</p>
            <!-- to be changed with if(student)-->
            <div *ngIf = "1==true">
              <input type="submit" (click)="buyItem(item['itemId']);" value="Buy it" class="btn btn-primary">
            </div>
          </div>
        </div>
    </ng-container>
    </div>
  </section>
</div>
</section>
<!-- END section -->

<app-footer></app-footer>
