<div class="container">
    <div class="row justify-content-center">
       
        <div class="col-md-12 box">
            <p align="center">Ask help to our mentors</p>
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <select input formControlName="mentorId" class="form-control ">
                            <option *ngFor="let m of mentors" [ngValue]="m['email']">{{m['firstName']}} {{m['lastName']}}</option>
                          </select>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    
                    <button class="btn btn-primary"
                            (click)="close()" >
                        Back
                    </button>
                    <button class="btn btn-primary"
                            (click)="save()"  style="float: right;">
                        Ask
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
